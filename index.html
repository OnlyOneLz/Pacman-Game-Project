<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <audio autoplay>
        <source src="./audio/gameOverNoise.mp3">
    </audio> 
    <header>
        <h1>Pac-Man</h1>
    </header>
    <div id="score-live">
    <div id="scoreboard"></div>
    <div id="lives"></div>
    </div>  
    <div class="buttonContainer">
        <button id="tryAgainBtn">Press here to Try again!</button>
    </div>
    <main class="grid-wrapper">
        <section class="grid"></section>
    </main>
    <div id="winner">
        <h5 id="winnerS"></h5>
    </div>
    <div id="madeBy">
    <footer>Made by Elliot Lewis</footer>
    </div>  
    <script src="./js/script.js"></script>
</body>
</html>
